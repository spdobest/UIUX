<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS custom cursor</title>
<style>       
    a {
        cursor: url("../images/mouse.gif"), url("/examples/images/custom.cur"), default;
    }
</style>
</head>
<body>
	<p>Place your mouse pointer <a href="#">over me</a> to reveal the custom cursor.</p>
</body>
</html>
